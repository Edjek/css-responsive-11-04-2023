<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>CSS - Images</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div>
            <h1>Les images responsives en CSS</h1>
            <section class="container">
                <img 
                srcset="img/pexels-eberhard-grossgasteiger-730981-640x327.jpg 640w, 
                img/pexels-eberhard-grossgasteiger-730981-1280x853.jpg 1280w,
                img/pexels-eberhard-grossgasteiger-730981-1920x1080.jpg 1920w"
                sizes="80vw"
                src="img/pexels-eberhard-grossgasteiger-730981-1920x1080.jpg" alt="">
            </section>

            <section class="container">
                <picture>
                    <source media="(max-width:640px)" srcset="img/pexels-mathilde-langevin-10897658-640.jpg">
                    <source media="(max-width:1280px)" srcset="img/pexels-eberhard-grossgasteiger-730981-1280x853.jpg">
                    <source media="(max-width:1920px)" srcset="img/pexels-eberhard-grossgasteiger-730981-1920x1080.jpg">
                    <img src="img/pexels-eberhard-grossgasteiger-730981-1920x1080.jpg" alt="">
                </picture>
            </section>
        </div>
    </body>
</html>
